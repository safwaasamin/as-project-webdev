<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #video {
      border: 2px solid #ddd;
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
    }
    #snapshot {
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
    }
    #timeSnap {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4">Face Recognition WebApp</h1>
    
    <video id="video" autoplay></video>
    <div class="mt-3">
      <button id="startBtn" class="btn btn-primary">Start Camera</button>
      <button id="snapshotBtn" class="btn btn-success ms-2">Take Snapshot</button>
    </div>
    <canvas id="snapshot"></canvas>
    <p id="timeSnap"></p>
  </div>

  <!-- TensorFlow.js and FaceAPI.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2"></script>

  <!-- Include your app.js -->
  <script defer src="app.js"></script>
</body>
</html>
